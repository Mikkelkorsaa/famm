    <style>

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            z-index: 9999;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

            .loading-progress::after {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                background-color: #3498db;
                animation: loading 2s linear infinite;
            }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .loading-progress-text-no% {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

    <div id="app">
        <div class="loading-container">
            <div class="loading-progress"></div>
